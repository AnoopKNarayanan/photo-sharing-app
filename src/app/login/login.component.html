<div class="main d-flex flex-column align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="register-card bg-white p-4 rounded-1 top-margin">
            <h6 class="heading text-center mb-3 fs-5 fw-normal">Log In</h6>
            <div class="form-container">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit(loginForm)" autocomplete="off">
                    <div class="form-floating mb-2">
                        <input type="email" [(ngModel)]="userForm.email" #email="ngModel" class="form-control" name="email" placeholder="email" required email>
                        <label for="email">Email address</label>
                        <div *ngIf="!email.valid && (email.dirty || email.touched)" class="validation-errors px-3 mt-2">
                            <div *ngIf="email.errors?.['required']">
                                Required
                            </div>
                            <div *ngIf="email.errors?.['email']">
                                Invalid email
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" [(ngModel)]="userForm.password" #password="ngModel" class="form-control" name="password" placeholder="password" required="">
                        <label for="password">Password</label>
                        <div *ngIf="!password.valid && (password.dirty || password.touched)" class="validation-errors px-3 mt-2">
                            <div *ngIf="password.errors?.['required']">
                                Required
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Sign In</button>
                    </div>
                    <div class="w-100 bg-grey-light my-3" style="height: 0.0625rem;"></div>
                    <p class="text-center login-font">Not a member? 
                        <a href="/" routerLink="/register" class="login-link"> Sign up here. </a>
                    </p>
                </form>
            </div>
        </div>
    </div>    
    <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert" *ngIf="isError">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        {{errorMsg}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="removeErrors()"></button>
    </div>  
</div>
